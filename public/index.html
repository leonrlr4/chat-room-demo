<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>WS</title>
  <link rel="stylesheet" href="style.css">
  <script src="https://cdn.socket.io/4.7.2/socket.io.min.js"
    integrity="sha384-mZLF4UVrpi/QTWPA7BjNPEnkIfRFn4ZEO3Qt/HFklTJBj/gBOV8G3HcKn4NfQblz"
    crossorigin="anonymous"></script>
  <script defer src="app.js"></script>
</head>

<body>
  <main>
    <form class="form-join">
      <input type="text" id="name" maxlength="8" placeholder="your name" size="5" required>
      <input type="text" id="room" placeholder="chat room" size="5" required>
      <button type="submit" id="join">JOIN</button>
    </form>

    <ul class="chat-display"></ul>
    <p class="user-list"></p>
    <p class="room-list"></p>
    <p class="activity"></p>


    <form class="form-msg">
      <input type="text" id="message" placeholder="type massage" required>
      <button type="submit">send</button>
    </form>
  </main>
</body>

</html>
